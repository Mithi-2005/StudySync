{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- ✅ Bootstrap CSS -->
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- ✅ Bootstrap Select CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
    />

    <!-- Default Global Styles -->
    <link rel="stylesheet" href="{%static 'css/admin/index.css' %}" />
    <!-- <link rel="stylesheet" href="{%static 'css/admin/adduser.css' %}" /> -->
    <link rel="stylesheet" href="{%static 'css/admin/manage.css' %}" /> 
    <link rel="stylesheet" href="{%static 'css/admin/timetable.css' %}" />
    <link rel="stylesheet" href="{%static 'css/admin/register.css' %}" />
    <link rel="stylesheet" href="{%static 'css/admin/settings.css' %}" /> 
    <!-- <link rel="stylesheet" href="{%static 'css/teacher/attendance.css' %}" /> -->

    <!-- Dynamic Page Styles -->
    <link id="page-style" rel="stylesheet" href="" />

    <script
      src="https://kit.fontawesome.com/b08349ee28.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add these in the head of your HTML file or just before closing </body> tag -->

    <!-- Default JS -->
  

    <script defer src="{% static 'js/admin/index.js'%}"></script>

    <title>Study Sync</title>
  </head>
  <body>
    <div class="page">
      <!-- Navbar -->
      <div class="navbar">
        <div class="left">
          <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
          <h1>Study Sync</h1>
        </div>
        <div class="right">
          <ul class="items">
            <li class="item"><i class="fa-solid fa-bell"></i></li>
            <li class="item"><i class="fa-solid fa-circle-user"></i></li>
          </ul>
        </div>
      </div>

      <!-- Sidebar + Content -->
      <div class="second">
        <div class="sidebar">
          <!-- Sidebar Profile Section -->
<div class="sidebar-profile">
  <!-- Large Icon & Name: only visible on hover -->
  <a href="../profile/" class="profile-expanded">
    <div class="profile-picture">
      <i class="fa-solid fa-circle-user"></i>
    </div>
    <div class="profile-name">{{ user.name }}</div>
  </a>

  <!-- Always Visible Small Profile Button -->
  <!-- <a href="../profile/" class="sidebar-profile-button" title="Profile">
    <i class="fa-solid fa-user"></i>
    <span class="menu-title">Profile</span>
  </a> -->
  <a href="/logout" class="sidebar-profile-button" title="Profile">
    <i class="fa-solid fa-right-from-bracket"></i>
    <span class="menu-title">Logout</span>
  </a>
  <hr class="sidebar-divider" />
</div>

          <div class="menu">
            <div class="menu-item" data-page="dashboard">
              <i class="fa-solid fa-tachometer-alt"></i>
              <span class="menu-title">Dashboard</span>
            </div>
            <div class="menu-item" data-page="adduser">
              <i class="fa-solid fa-user-plus"></i>
              <span class="menu-title">Add Users</span>
            </div>
            <div class="menu-item" data-page="manage">
              <i class="fa-solid fa-users-cog"></i>
              <span class="menu-title">Manage Users</span>
            </div>
            <div class="menu-item" data-page="register">
              <i class="fa-solid fa-registered"></i>
              <span class="menu-title">Registration</span>
            </div>
            <div class="menu-item" data-page="timetable">
              <i class="fa-solid fa-calendar-alt"></i>
              <span class="menu-title">Manage Timetable</span>
            </div>

            <div class="menu-item" data-page="settings">
              <i class="fa-solid fa-cog"></i>
              <span class="menu-title">Settings</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Dynamic Content Section -->
      <div class="content">{% block content %} {% endblock%}</div>
    </div>

    <!-- Dynamic Page JS Placeholder -->
    <script id="page-script"></script>
    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    {% block scripts %} {% endblock %}
    <!-- ✅ jQuery (Required for Bootstrap Select) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ✅ Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>

    <!-- Notification Panel -->
<div class="notification-panel hidden">
  <h3>Notifications</h3>
  <ul class="notification-list">
    <li>No new notifications</li>
    <!-- Add dynamic notifications here -->
  </ul>
</div>

  </body>
</html>
