{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Default Global Styles -->
    <link rel="stylesheet" href="{%static 'css/teacher/index.css' %}" />
    <link rel="stylesheet" href="{%static 'css/teacher/dashboard.css' %}" />
    <link rel="stylesheet" href="{%static 'css/teacher/performance.css' %}" />
    <link rel="stylesheet" href="{%static 'css/teacher/quizzes.css' %}" />
    <link rel="stylesheet" href="{%static 'css/teacher/attendance.css' %}" />
    <link rel="stylesheet" href="{%static 'css/teacher/schedule.css' %}" />
    <link rel="stylesheet" href="{%static 'css/teacher/management.css' %}" />
    <link rel="stylesheet" href="{%static 'css/teacher/profile.css' %}" />
    <link rel="stylesheet" href="{%static 'css/teacher/settings.css' %}" />
    <link
      rel="stylesheet"
      href="{%static 'css/teacher/classroom_feed.css' %}"
    />
    <link
      rel="stylesheet"
      href="{%static 'css/teacher/attendance_entry.css' %}"
    />
    <!-- <link rel="stylesheet" href="{%static 'css/teacher/settings.css' %}" />+ -->

    <!-- Dynamic Page Styles -->
    <link id="page-style" rel="stylesheet" href="" />

    <script
      src="https://kit.fontawesome.com/b08349ee28.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Default JS -->
    <script defer src="{% static 'js/teacher/index.js'%}"></script>
   
    <title>Study Sync</title>
  </head>
  <body>
    <div class="page">
      <!-- Navbar -->
      <div class="navbar">
        <div class="left">
          <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
          <h1>Study Sync</h1>
        </div>
        <div class="right">
          <ul class="items">
            <li class="item"><i class="fa-solid fa-bell"></i></li>
            <li class="item" data-page="profile" title="Profile">
              <i class="fa-solid fa-circle-user"></i>
            </li>
          </ul>
        </div>
      </div>

      <!-- Sidebar + Content -->
      <div class="second">
        <div class="sidebar">
          <!-- Sidebar Profile Section -->
          <div class="sidebar-profile">
            <!-- Large Icon & Name: only visible on hover -->
            <a href="../profile/" class="profile-expanded">
              <div class="profile-picture">
                <i class="fa-solid fa-circle-user"></i>
              </div>
              <div class="profile-name">{{ user.name }}</div>
            </a>

            <!-- Always Visible Small Profile Button -->
            <!-- <a
              href="../profile/"
              class="sidebar-profile-button"
              title="Profile"
            >
              <i class="fa-solid fa-user"></i>
              <span class="menu-title">Profile</span>
            </a> -->
            <a href="/logout" class="sidebar-profile-button" title="Profile">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span class="menu-title">Logout</span>
            </a>

            <hr class="sidebar-divider" />
          </div>

          <div class="menu">
            <div class="menu-item" data-page="dashboard">
              <i class="fa-solid fa-house"></i>
              <span class="menu-title">Dashboard</span>
            </div>
            <div class="menu-item" data-page="schedule">
              <i class="fa-solid fa-calendar-days"></i>
              <span class="menu-title">Schedule</span>
            </div>
            <div class="menu-item" data-page="quizzes">
              <i class="fa-solid fa-tasks"></i>
              <span class="menu-title">Assessments</span>
            </div>
            <div class="menu-item" data-page="performance">
              <i class="fa-solid fa-chart-line"></i>
              <span class="menu-title">Performance</span>
            </div>
            <div class="menu-item" data-page="attendance">
              <i class="fa-solid fa-user-check"></i>
              <span class="menu-title">Attendance</span>
            </div>
            <div class="menu-item" data-page="management">
              <i class="fa-solid fa-users"></i>
              <span class="menu-title">Class Management</span>
            </div>
            <div class="menu-item" data-page="settings">
              <i class="fa-solid fa-gears"></i>
              <span class="menu-title">Settings</span>
            </div>
          </div>
        </div>

        <!-- Dynamic Content Section -->
        <div class="content">{% block content %} {% endblock%}</div>
      </div>
    </div>

    <!-- Dynamic Page JS Placeholder -->
    <script id="page-script"></script>
    {% block scripts %} {% endblock %}
      <!-- Notification Panel -->
<div class="notification-panel hidden">
  <h3>Notifications</h3>
  <ul class="notification-list">
    <li>No new notifications</li>
    <!-- Add dynamic notifications here -->
  </ul>
</div>
  </body>
</html>
