{%extends "../teacher/index.html"%}
{%block content%}
<div class="dashboard">
  <div class="header">Welcome to Your Dashboard</div>
  <div class="cards">
    <div class="card">
      <div>
        <h3>120</h3>
        <p>Total Students</p>
      </div>
      <i class="fa-solid fa-user-graduate"></i>
    </div>
    <div class="card">
      <div>
        <h3>6</h3>
        <p>Class Sections</p>
      </div>
      <i class="fa-solid fa-chalkboard-teacher"></i>
    </div>
  </div>

  <div class="charts">
    <!-- Quizzes Chart -->
    <div class="chart-card">
      <h2>Quizzes</h2>
      <canvas id="quizChart"></canvas>
    </div>

    <!-- Assignments Chart -->
    <div class="chart-card">
      <h2>Assignments</h2>
      <canvas id="assignmentChart"></canvas>
    </div>
  </div>
</div>
{%endblock%}
