<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Quiz Result</title>
  <style>
    :root {
      --primary-color: #7a6ff0;
      --secondary-color: #9d95f3;
      --accent-color: #ff6b6b;
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --glass-bg: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.15);
      --text-color: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .result-container {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem 3rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .result-container h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: var(--primary-color);
      text-transform: uppercase;
    }
    .result-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 2rem 0;
    }
    .stat-box {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 1rem;
    }
    .stat-label {
      font-size: 0.9rem;
      color: #ddd;
      margin-top: 0.5rem;
    }
    .stat-value {
      font-size: 1.4rem;
      color: var(--primary-color);
      font-weight: 600;
    }
    .result-footer {
      margin-top: 1.5rem;
    }
    .btn {
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s ease;
      margin: 0 0.5rem;
    }
    .btn:hover {
      background: var(--accent-color);
    }
    .detail-item {
      margin: 0.5rem 0;
      text-align: left;
    }
    .detail-item strong {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Quiz Result</h1>
    <div class="detail-item"><strong>Quiz Name:</strong> {{ quiz_name }}</div>
    <div class="detail-item"><strong>Marks Obtained:</strong> {{ marks_obtained }} / {{ total_marks }}</div>
    <div class="detail-item"><strong>Accuracy:</strong> {{ accuracy }}%</div>
    <div class="detail-item"><strong>Time Spent:</strong> {{ time_spent }}</div>
    <div class="detail-item"><strong>Correct:</strong> {{ correct }}</div>
    <div class="detail-item"><strong>Wrong:</strong> {{ wrong }}</div>
    <div class="detail-item"><strong>Unattempted:</strong> {{ unattempted }}</div>
    <div class="detail-item"><strong>Percentage:</strong> {{ percentage }}%</div>
    <div class="result-footer">
      <a href="{% url 'quizzes:quiz_summary' quiz_id=quiz_id %}" class="btn">View Summary</a>
      <a href="{% url 'teachers:quiz' %}" class="btn">Back to Quiz List</a>
    </div>
  </div>
</body>
</html>
